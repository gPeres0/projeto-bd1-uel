<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nova Questão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #181920;
            --bg-card: #242530;
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --input-bg: #131419;
            --input-border: #33344a;
            --accent-color: #4facfe;
            --accent-hover: #00f2fe;
            --success-bg: #1e3a29;
            --success-text: #66ff99;
            --border-divider: #2f3040;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px; /* Mais largo para acomodar o editor */
            border: 1px solid var(--border-divider);
        }

        h2 { margin-bottom: 25px; font-weight: 600; text-align: center; color: var(--text-main); }
        h3 { color: var(--accent-color); font-size: 1.1rem; margin-bottom: 15px; font-weight: 500; }

        .form-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.9rem; font-weight: 500; }

        /* Estilos comuns para Inputs, Selects e Textarea */
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        textarea { resize: vertical; min-height: 120px; }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        /* Linha da Resposta (Flexbox) */
        .answer-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            background-color: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .answer-row:focus-within {
            border-color: rgba(79, 172, 254, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .answer-input-wrapper { flex-grow: 1; }
        
        .answer-checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            cursor: pointer;
        }

        /* Custom Checkbox Style */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        /* Divisores e Textos */
        hr { border: 0; height: 1px; background: var(--border-divider); margin: 30px 0; }
        
        .separator-text {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            margin: 15px 0;
            font-size: 0.9rem;
            position: relative;
        }
        
        .separator-text::before, .separator-text::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 1px;
            background-color: var(--border-divider);
            vertical-align: middle;
            margin: 0 10px;
        }

        /* Botões */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: #181920;
            transition: filter 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover { filter: brightness(1.1); }
        button[type="submit"]:active { transform: scale(0.98); }

        .btn-back {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .btn-back:hover { color: var(--accent-color); }

        /* Alert Success */
        .alert-success {
            background-color: var(--success-bg);
            color: var(--success-text);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(102, 255, 153, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Nova Questão</h2>
        
        <div th:if="${param.sucesso}" class="alert-success">
            <i class="fa-solid fa-check-circle"></i> Questão cadastrada com sucesso!
        </div>

        <form th:action="@{/questoes/nova}" th:object="${questao}" method="post">

            <input type="hidden" th:field="*{id}" />

            <h3>Enunciado da Questão</h3>
            <div class="form-group">
                <textarea id="conteudo" th:field="*{conteudo}" placeholder="Digite o texto da pergunta aqui..." required></textarea>
            </div>

            <hr/>

            <h3>Opções de Resposta</h3>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 15px;">Preencha as alternativas e marque a caixa ao lado da correta.</p>
            
            <div th:each="resposta, stat : *{respostas}" class="answer-row">
                <input type="hidden" th:field="*{respostas[__${stat.index}__].id}" />
                <div class="answer-input-wrapper">
                    <input type="text" 
                           th:field="*{respostas[__${stat.index}__].texto}" 
                           th:id="${'texto' + stat.index}"
                           th:placeholder="'Alternativa ' + ${stat.count}"
                           required />
                </div>
                
                <div class="answer-checkbox-wrapper">
                    <input type="checkbox" 
                           th:field="*{respostas[__${stat.index}__].eCorreta}" 
                           th:id="${'correta' + stat.index}" />
                    <label th:for="${'correta' + stat.index}" style="margin:0; cursor: pointer;">Correta</label>
                </div>
            </div>

            <hr/>

            <h3>Definição de Tema</h3>
            
            <div class="form-group">
                <label for="temaExistente">Selecionar tema existente</label>
                <select id="temaExistente" th:field="*{tema.id}">
                    <option value="">Selecione na lista</option>
                    <option th:each="t : ${temas}" 
                            th:value="${t.id}" 
                            th:text="${t.nome}">
                    </option>
                </select>
            </div>
            
            <div class="separator-text">OU</div>
            
            <div class="form-group" style="margin-bottom: 30px;">
                <label for="novoTemaNome">Criar novo tema</label>
                <input type="text" id="novoTemaNome" name="novoTemaNome" placeholder="Digite o nome para criar um novo tema" />
            </div>
            
            <button type="submit">
                <span th:if="${questao.id == null}">Cadastrar Questão</span>
                <span th:unless="${questao.id == null}">Salvar Alterações</span>
            </button>
        </form>
        
        <div style="text-align: center;">
            <a th:href="@{/dashboard}" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao Dashboard
            </a>
        </div>
    </div>

</body>
</html>
