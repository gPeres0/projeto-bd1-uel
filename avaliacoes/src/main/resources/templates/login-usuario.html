<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <style>
        :root {
            --bg-body: #181920;
            --bg-card: #242530;
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --input-bg: #131419;
            --input-border: #33344a;
            --accent-color: #4facfe;
            --accent-hover: #00f2fe;
            --danger-bg: #441818;
            --danger-text: #ff8888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #2f3040;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
        }

        .btn-primary {
            /* Gradiente moderno */
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: #181920; /* Texto escuro para contraste no botão brilhante */
            margin-top: 10px;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--input-border);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        button:active { transform: scale(0.98); }

        .alert-error {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 136, 136, 0.2);
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--input-border);
            margin: 25px 0;
        }

        p.hint {
            margin-bottom: 10px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        a { text-decoration: none; }
    </style>
</head>
<body>

    <div class="card-container">
        <h2>Acesso ao Sistema</h2>
        
        <div th:if="${mensagemErro}" class="alert-error">
            <span th:text="${mensagemErro}"></span>
        </div>
        
        <form th:action="@{/login}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="exemplo@email.com" required />
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="••••••••" required />
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <hr>
        
        <p class="hint">Não tem uma conta?</p>
        <a href="/cadastro">
            <button type="button" class="btn-secondary">Criar Conta</button>
        </a>
    </div>

</body>
</html>
