<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <style>
        :root {
            --bg-body: #181920;
            --bg-card: #242530;
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --input-bg: #131419;
            --input-border: #33344a;
            --accent-color: #4facfe;
            --accent-hover: #00f2fe;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #2f3040;
        }

        h2 { margin-bottom: 1.5rem; font-weight: 600; letter-spacing: 0.5px; }

        .form-group { margin-bottom: 1.2rem; text-align: left; }

        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; font-weight: 500; }

        input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: #181920;
            margin-top: 10px;
        }

        .btn-primary:hover { filter: brightness(1.1); }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--input-border);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        button:active { transform: scale(0.98); }

        hr { border: 0; height: 1px; background: var(--input-border); margin: 25px 0; }
        p.hint { margin-bottom: 10px; color: var(--text-muted); font-size: 0.9rem; }
        a { text-decoration: none; }
    </style>
</head>
<body>

    <div class="card-container">
        <h2>Crie sua Conta</h2>
        
        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Como devemos te chamar?" required />
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="seu@email.com" required />
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Crie uma senha forte" required />
            </div>
            
            <button type="submit" class="btn-primary">Criar Conta</button>
            
        </form>
        
        <hr>
        
        <p class="hint">Já possui cadastro?</p>
        <a th:href="@{/login}">
            <button type="button" class="btn-secondary">Fazer Login</button>
        </a>
    </div>

</body>
</html>
