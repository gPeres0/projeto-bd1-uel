<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolvendo: [[${questionario.nome}]]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #181920;
            --bg-card: #242530;
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --input-bg: #131419;
            --border-color: #2f3040;
            --accent-color: #4facfe;
            --accent-hover: #00f2fe;
            --box-bg: #1f2029;
            
            --correct-bg: rgba(40, 167, 69, 0.15);
            --correct-border: #28a745;
            --correct-text: #75b798;
            
            --wrong-bg: rgba(220, 53, 69, 0.15);
            --wrong-border: #dc3545;
            --wrong-text: #ea868f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border-color);
        }

        /* Header */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 { font-weight: 600; color: var(--accent-color); font-size: 1.5rem; }
        
        .btn-back {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .btn-back:hover { color: white; }

        hr { border: 0; height: 1px; background: var(--border-color); margin: 25px 0; }

        /* --- RESULTADO BOX --- */
        .resultado-box {
            background-color: var(--box-bg);
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.1);
        }

        .resultado-box h3 { margin-bottom: 15px; font-size: 1.4rem; }
        
        .score-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Botão Concluir */
        .btn-finish {
            background: linear-gradient(135deg, var(--correct-border) 0%, #34ce57 100%);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }

        /* --- CARTÃO DA QUESTÃO --- */
        .questao-card {
            background-color: var(--box-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        h4 {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* --- OPÇÕES DE RESPOSTA --- */
        .opcao-resposta { 
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px; 
            margin: 8px 0; 
            border: 1px solid var(--border-color); 
            background-color: rgba(255,255,255,0.02);
            border-radius: 8px; 
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hover apenas se não tiver submetido */
        form:not(.submitted) .opcao-resposta:hover {
            border-color: var(--accent-color);
            background-color: rgba(79, 172, 254, 0.05);
        }

        /* Radio Button Customizado */
        input[type="radio"] {
            accent-color: var(--accent-color);
            transform: scale(1.2);
            margin-top: 2px;
        }

        /* --- ESTILOS DE FEEDBACK (Classes Dinâmicas) --- */
        
        /* 1. Resposta Correta (Verde) */
        .feedback-correto {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-border) !important;
            color: var(--correct-text);
        }
        
        /* 2. Resposta Errada que o usuário marcou (Vermelho) */
        .feedback-errado-selecionado {
            background-color: var(--wrong-bg) !important;
            border-color: var(--wrong-border) !important;
            color: var(--wrong-text);
        }

        /* Botão Enviar */
        .btn-submit {
            padding: 15px 40px; 
            font-size: 1rem; 
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: #181920; 
            border: none; 
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: filter 0.2s, transform 0.1s;
        }
        .btn-submit:hover { filter: brightness(1.1); }
        .btn-submit:active { transform: scale(0.98); }

    </style>
</head>
<body>

<div class="container">

    <div class="header-top">
        <h2 th:text="${questionario.nome}">Nome do Questionário</h2>
        <a th:href="@{/questionarios/lista}" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Sair
        </a>
    </div>
    
    <hr/>

    <div th:if="${submetido}" class="resultado-box">
        <h3><i class="fa-solid fa-flag-checkered"></i> Resultado Final</h3>
        
        <div class="score-display" th:text="${notaFinal}">6.0</div>
        
        <p style="color: var(--text-muted);">
            Você acertou <strong style="color: white;" th:text="${placar}">3/5</strong> questões.
        </p>
        
        <a th:href="@{/questionarios/lista}" class="btn-finish">Concluir Revisão</a>
    </div>

    <form th:action="@{/questionarios/resolver/{id}(id=${questionario.id})}" method="post"
          th:classappend="${submetido} ? 'submitted' : ''">
        
        <div th:each="q, i : ${questionario.questoes}" class="questao-card">
            
            <h4 th:text="${i.count} + '. ' + ${q.conteudo}">Enunciado...</h4>
            
            <div th:each="r : ${q.respostas}">
                
                <label class="opcao-resposta"
                       th:classappend="${submetido} ? 
                            ( ${r.eCorreta} ? 'feedback-correto' : 
                              (${selecoesUsuario.get('resposta_' + q.id) == r.id.toString()} ? 'feedback-errado-selecionado' : '') 
                            ) : ''">
                    
                    <input type="radio" 
                           th:name="'resposta_' + ${q.id}" 
                           th:value="${r.id}"
                           th:checked="${submetido && selecoesUsuario.get('resposta_' + q.id) == r.id.toString()}"
                           th:disabled="${submetido}" 
                           required>
                    
                    <span th:text="${r.texto}">Texto da alternativa</span>
                    
                    <span th:if="${submetido && r.eCorreta}" style="margin-left: auto;">
                        <i class="fa-solid fa-check-circle"></i>
                    </span>
                    
                    <span th:if="${submetido && !r.eCorreta && selecoesUsuario.get('resposta_' + q.id) == r.id.toString()}" style="margin-left: auto;">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </span>
                </label>
            </div>
        </div>

        <div th:unless="${submetido}" style="text-align: center; margin-top: 40px;">
            <button type="submit" class="btn-submit">Enviar Respostas</button>
        </div>

    </form>
</div>

</body>
</html>
